<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>nutso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="../super-style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      
      <div id="app-header-top">
        <div id="app-header-top-left">
          <div id="last-point"></div>

        </div>
        <div id="app-header-top-center">
          <h3>nutso v3</h3>
        </div>
        <div id="app-header-top-right">
          <div id="fps"></div>
          <div id="shape-count"></div>
        </div>
      </div>
      <div id="app-header-bottom"></div>
    </header>
    <section id="app-body">
      <svg id="demo" width="100%" height="100%" viewBox="-100 0 600 600" preserveAspectRatio="xMidYMid meet">
        <defs id="templates">
          <circle data-template="basic-circle" class="basic-circle" r="12" opacity="0.7" />
          <rect data-template="basic-rect" class="basic-rect" width="24" height="24" />
          <line data-template="basic-line" class="basic-line" x1="0" y1="0" x2="24" y2="24" />
          
          <g data-template="plot-line" class="plot-line" transform="translate(0,0) rotate(0) scale(1)">
            <polyline class="plot-line" points="" />
          </g>
          
        </defs>
        
        <g id=viewport transform="translate(109.3,156.4) scale(0.62)" _transform="scale(1) translate(-50,-50)">
          <!-- <g id=viewport transform="matrix(0.2599706368108156 0 0 0.2599706368108156 164.21184944345273 87.31026708264696)"> -->
          
          <g id="shape-container"></g>
          
          <!-- <circle id="circleOrbit" r="10" fill="cyan" /> -->
          <!-- <circle id="circleOsc" r="10" fill="magenta" /> -->
          <!-- <g id="radialGroup" fill="lime"></g> -->
          <!-- <polygon id="arrow" points="0,-20 40,0 0,20" fill="orange" transform="translate(250,250)" /> -->
          <!-- <path id="wavePath" stroke="yellow" fill="none" stroke-width="2" /> -->
          <!-- <path id="compositePath" d="M " fill="none" stroke-width="2" /> -->
          <!-- <circle id="compositeDot" r="12" fill="transparent" opacity="0.7" /> -->
        </g>
      </svg>
      
    </section>
    <footer id="app-footer">
      <div id="modeOptions">
        <div class="option-group-column">
          <div class="option-group" data-group-name="shapes">
            <div class="group-label">Shapes</div>
            <div class="group-actions">
              <input type="button" class="app-button active" value="circs" data-mode="shape" data-shape="circle" />
              <input type="button" class="app-button active" value="rects" data-mode="shape" data-shape="rect" />
              <input type="button" class="app-button active" value="pline" data-mode="shape" data-shape="polyline" />
            </div>
          </div>
          <div class="option-group" data-group-name="shapes">
            <div class="group-label">BG</div>
            <div class="group-actions">
              <input type="button" class="app-button active" value="grad" data-mode="gradient" />
              <input type="button" class="app-button active" value="filter" data-mode="filter" />
              <input type="button" class="app-button active" value="transition" data-mode="transition" />
              <input type="button" class="app-button active" value="follow" data-mode="follow" />

            </div>
          </div>
        </div>
        
        <div class="option-group">
          <div class="group-label">Mode</div>
          <div class="group-actions">
            <input type="button" class="app-button active" value="none" data-mode="regular" />
            <input type="button" class="app-button" value="ribs" data-mode="transparent" />
            <input type="button" class="app-button" value="alt" data-mode="alternate" />
            <input type="button" class="app-button" value="invert" data-mode="invert" />
            <input type="button" class="app-button" value="blur" data-mode="blur" />
            <input type="button" class="app-button" value="isolate" data-mode="isolate" />
          </div>
        </div>
        
        <div class="option-group">
          <div class="group-label">Blend</div>
          <div class="group-actions">
            <input type="button" class="app-button active" value="none" data-mode="blend" data-blend="none" />
            <input type="button" class="app-button" value="multiply" data-mode="blend" data-blend="multiply" />
            <input type="button" class="app-button" value="soft light" data-mode="blend" data-blend="soft-light" />
            <input type="button" class="app-button" value="saturation" data-mode="blend" data-blend="saturation" />
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="./super-script.js" type="module"></script>
</body>

</html>
